<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="crew-commander.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Frontend Mentor | Space tourism website</title>
</head>
<!-- body -->
<body>
  <!-- nav with links -->
  <nav>
    <img src="assets/shared/logo.svg" alt="logo" id="logo">
    <div class="flex sidepanel" id="mySidepanel">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="./index.html" class="link" id="home">00 Home</a>
      <a href="./destination-moon.html" class="link" id="destination">01 Destination</a>
      <a href="./crew-commander.html" class="link" id="crew">02 Crew</a>
      <a href="./technology-vehicle.html" class="link" id="tech">03 Technology</a>
    </div>
    <!-- btn with img -->
    <button type="button" onclick="openNav()" class="openbtn"> <img src="assets/shared/icon-hamburger.svg" alt=""
        id="menu">
      </button>
  </nav>
  <!-- main -->
  <main>
    <!-- aricle -->
    <article class="info">
      <!-- div for displaying -->
      <div class="grid">
        <h2 class="first-sentence">02 Meet your crew</h2>
        <p class="rank">Commander</p>
        <p class="name">Douglas Hurley</p>
        <p class="paragraph">
          Douglas Gerald Hurley is an American engineer, former Marine Corps pilot
          and former NASA astronaut. He launched into space for the third time as
          commander of Crew Dragon Demo-2.
        </p>
        <!-- div with span for js -->
        <div class="circles">
          <span class="dot" id="one" ></span>
          <span class="dot"  id="two" ></span>
          <span class="dot"  id="three" ></span>
          <span class="dot"  id="four" ></span>
      </div>
      </div>
      <!-- img of crew member -->
      <img src="assets/crew/image-douglas-hurley.png" alt="crew" class="crew">
    </article>
  </main>
  <!-- js link -->
  <script src="crew.js"></script>
</body>

</html>
