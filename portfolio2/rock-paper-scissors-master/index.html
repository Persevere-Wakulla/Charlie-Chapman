<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
  <!-- container for whole project -->
  <div class="container">
    <!-- header -->
<header >
      <div class="header">
        <!-- img -->
    <img id="logo" src="images/logo.svg" alt="logo-of-game">
    <!-- div for score -->
   <div id="numbers">
    <div>
    <p class="score">SCORE</p>
      <div id="yourscore">
        <p id="scorecount">
        </p>
</div></div>
  </div>
  </div>
</header>
<!-- main section -->
<main>
  <!-- div for grid display -->
  <div class="grid2">
    <!-- div for button with img-paper -->
  <div class="img btn" id="one"><button type="submit" id="hand" >
  <img id="paper" src="images/icon-paper.svg" alt="paper-hand"></button>
</div>
<!-- div/button/img scissors -->
  <div class="img btn" id="two">
    <button type="submit" id="scissors">
    <img id="hand_scissors" src="images/icon-scissors.svg" alt="hand-scissors">
  </button>
  </div>
  <!-- div/button/img rock -->
  <div class="img btn" id="three">
    <button  type="submit" id="rock">
    <img id="handrock" src="images/icon-rock.svg" alt="hand-rock">
  </button>
  </div>
</div>
<div id="count">
  <h2 class="wins"></h2>
</div>
  <!-- <img  id="triangle" src="images/bg-triangle.svg" alt=""> -->
</main>
<!-- section for when game is being played -->
<section class="flex" id="showcase">
  <div id="player"><h2>Player picked</h2>

  <div id="player_choice"></div></div>
  <h3 id="playagain" > Play Again </h3>
  <div id="house"><h2>House picked</h2>
    <div id="computer_choice">
    </div>
    <!-- img for Js -->
    <img id="computer_img" src="" alt="">
  </div>
</section>
<!-- footer -->
<footer>
  <!-- button to display rules -->
 <button type="submit" id="rules">Rules

<img id="gamerules" src="images/image-rules.svg" alt=""></button>
  <button type="reset" id="startover">Reset</button>
</footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Cj <sup>2</sup> </a>.
  </div>
</div></body>
</html>
